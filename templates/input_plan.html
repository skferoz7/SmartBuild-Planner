{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Building Details</h5>
      </div>

      <div class="card-body">
        <form method="POST">

          <div class="mb-3">
            <label>Plot Length (ft)</label>
            <input type="number" class="form-control" name="length" required>
          </div>

          <div class="mb-3">
            <label>Plot Width (ft)</label>
            <input type="number" class="form-control" name="width" required>
          </div>

          <div class="mb-3">
            <label>Floors</label>
            <input type="number" class="form-control" name="floors" required>
          </div>

          <div class="mb-3">
            <label>Bedrooms</label>
            <input type="number" class="form-control" name="bedrooms" required>
          </div>

          <div class="mb-3">
            <label>Budget (â‚¹)</label>
            <input type="number" class="form-control" name="budget" required>
          </div>

          <button class="btn btn-success w-100">
            <i class="bi bi-magic"></i> Generate Plan
          </button>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
